<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?: ')
        document.write(`<h2>Olá, ${nome}! Seu nome tem ${nome.length} letras. <h2> <br>`)
        document.write(`<h2>Este é seu nome em maiúsculas: ${nome.toUpperCase()}<h2>`)
    </script>
    
</body>
</html>
