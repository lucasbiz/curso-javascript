<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar!</h1>
    </header>
    <section>
        <div>
            <div class="itens">
                <label for="ini">Início: </label>
                <input type="number" name="inicio" id="ini">
            </div>
            <div class="itens">
                <label for="fim">Final: </label>
                <input type="number" name="final" id="fim">
            </div>
            <div class="itens">
                <label for="pas">Passos: </label>
                <input type="number" name="passos" id="pas">
            </div>
            <div id="botao"><input type="button" value="Contar" onclick="contagem()" id="botao"></div>
        </div>
        <div id="res">
            Contagem aqui
        </div>
    </section>
    <footer>
        <p>Desenvolvido por <a id="perfil" href="https://github.com/lucasbiz" target="_blank" rel="external">@Lucas_Biz_Teixeira</a></p>
        <p id="redes"><a href="https://www.linkedin.com/in/lucas-biz-teixeira" target="_blank" rel="external"><img src="imagens/linkedin.png" alt="Simbolo linkedin"></a><a href="https://twitter.com/lucasBizT" target="_blank" rel="external"><img src="imagens/twitter.png" alt="Símbolo do Twitter"></a></p>

    </footer>

    <script src="script.js"></script>
    
</body>
</html>
