<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <input type="reset" value="Limpar">
    <div id="resultado">
        Resultado
    </div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')

            /*ESSAS FUNÇÕES PEGARAM OS ELEMENTOS COMO TEXTO*/

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            /* ESSAS FUNÇÕES TRANSFORMAM OS ELEMENTOS EM NÚMERO, pq se somar como texto ele vai concatenar */

            var s = n1 + n2

            var resultado = window.document.getElementById('resultado')
            resultado.innerHTML = `A soma entra ${n1} e ${n2} é igual a <strong>${s}</strong>`

        }
    </script>
    
</body>
</html>
