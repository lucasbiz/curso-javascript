<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="button" value="Girar!" onclick="girar()">
    </div>
    <div id="gato" class="normal">
        <img src="Screenshot_31.png" alt="gato">
    </div>
    <div>
        
    </div>
    <script>
        
        function girar(){
        const gato = document.getElementById('gato')
        if (gato.className == 'normal'){
            gato.classList.remove('normal')
            gato.classList.add('rotated')
        } else {
            gato.classList.remove('rotated')
            gato.classList.add('normal')
        }
        }
    </script>
</body>
</html>
